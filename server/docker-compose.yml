services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: telegrammer

  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: telegrammer
      JWT_SECRET: change-me-in-production
    depends_on:
      - mongodb

volumes:
  mongo_data:
